<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <title>欢迎页面-X-admin2.2</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

        <link rel="stylesheet" th:href="@{/css/font.css}"/>
        <link rel="stylesheet" th:href="@{/css/xadmin.css}"/>

        <script th:src="@{/lib/layui/layui.js}" charset="utf-8"></script>
        <script type="text/javascript" th:src="@{/js/xadmin.js}"></script>

        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
        <!--[if lt IE 9]>
        <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
        <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="layui-fluid">
            <div class="layui-row">
                <form id="addForm" class="layui-form" th:action="@{/sys/user/update}" method="post">
                    <input type="hidden" name="id" th:value="${sysMenu.id}" />
                    <div class="layui-form-item">
                        <label for="name" class="layui-form-label">
                            <span class="x-red">*</span>菜单名称
                        </label>
                        <div class="layui-input-inline">
                            <input type="text" id="name" name="name" th:value="${sysMenu.name}" required="" lay-verify="required" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label th:for="url" class="layui-form-label">
                            <span class="x-red">*</span>菜单链接
                        </label>
                        <div class="layui-input-inline">
                            <input type="text" th:id="url" name="url" th:value="${sysMenu.url}" th:if="${sysMenu.level!=2}" readonly required="" autocomplete="off" class="layui-input">
                            <input type="text" th:id="url" name="url" th:value="${sysMenu.url}" th:if="${sysMenu.level==2}" required=""  autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label th:for="authority" class="layui-form-label">
                            <span class="x-red">*</span>权限
                        </label>
                        <div class="layui-input-inline">
                            <input type="text" th:id="authority" th:value="${sysMenu.authority.length()>5?sysMenu.authority.substring(5):sysMenu.authority}" th:if="${sysMenu.level==1}" readonly name="authority" required="" autocomplete="off" class="layui-input">
                            <input type="text" th:id="authority" th:value="${sysMenu.authority.length()>5?sysMenu.authority.substring(5):sysMenu.authority}" name="authority" th:if="${sysMenu.level!=1}" required="" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">
                        </label>
                        <button  class="layui-btn" lay-filter="add" lay-submit="">
                            保存
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <script>
            layui.use(['form', 'layer'], function() {
                $ = layui.jquery;
                var form = layui.form,
                    layer = layui.layer;

                //自定义验证规则
                /*form.verify({
                    nikename: function(value) {
                        if (value.length < 5) {
                            return '昵称至少得5个字符啊';
                        }
                    },
                    pass: [/(.+){6,12}$/, '密码必须6到12位'],
                    repass: function(value) {
                        if ($('#L_pass').val() != $('#L_repass').val()) {
                            return '两次密码不一致';
                        }
                    }
                });*/

                //监听提交
                form.on('submit(add)', function(data) {
                    $.ajax({
                        type: 'post',
                        data: $('#addForm').serialize(),
                        url: '/sys/menu/update',
                        cache:false,
                        dataType:'text',
                        success: function (data) {
                            if(data=='true'){
                                layer.alert("保存成功", {
                                    icon: 6
                                }, function() {
                                    //关闭当前frame
                                    xadmin.close();
                                    // 可以对父窗口进行刷新
                                    xadmin.father_reload();
                                });
                            }else{
                                layer.alert(data);
                            }
                        }
                    });
                    return false;
                });

            });</script>
    </body>

</html>
