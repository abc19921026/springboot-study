<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.2</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <link rel="stylesheet" th:href="@{/css/font.css}"/>
    <link rel="stylesheet" th:href="@{/css/xadmin.css}"/>

    <script th:src="@{/lib/layui/layui.js}" charset="utf-8"></script>
    <script type="text/javascript" th:src="@{/js/xadmin.js}"></script>

    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="x-nav">
          <span class="layui-breadcrumb">
            <a href="">首页</a>
            <a href="">系统管理</a>
            <a>
              <cite>角色管理</cite></a>
          </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
        <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
</div>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body ">
                    <form id="searchForm" class="layui-form layui-col-space5">
                        <input type="hidden" name="pageNum" id="current" th:value="${pages.getCurrent()}" />
                        <input type="hidden" name="pageSize" th:value="${pages.getSize()}" />
                        <div class="layui-inline layui-show-xs-block">
                            <input type="text" name="role" th:value="${roleName}"  placeholder="请输入角色名" autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-inline layui-show-xs-block">
                            <button class="layui-btn"  lay-submit="" lay-filter="sreach"><i class="layui-icon">&#xe615;</i></button>
                        </div>
                    </form>
                </div>
                <div class="layui-card-header" sec:authorize="hasRole('SYS_ROLE_ADD')">
                    <button class="layui-btn" onclick="xadmin.open('添加角色','/sys/role/to/add',800,500)"><i class="layui-icon"></i>添加角色</button>
                </div>
                <div class="layui-card-body ">
                    <table class="layui-table layui-form">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>角色名</th>
                            <th>状态</th>
                            <th>操作</th>
                        </thead>
                        <tbody>
                        <tr th:each="item,itemStat : ${pages.getRecords()}">
                            <td th:text="${item.id}"></td>
                            <td th:text="${item.role}"></td>
                            <td sec:authorize="!hasRole('SYS_ROLE_ENABLE')" th:text="${item.enable==1?'启用':'停用'}"></td>
                            <td th:if="${item.enable==1}" sec:authorize="hasRole('SYS_ROLE_ENABLE')"><input type="checkbox" name="switch" th:value="${item.id}" lay-text="启用|停用" lay-filter="switchID" checked="checked" lay-skin="switch"></td>
                            <td th:if="${item.enable==0}" sec:authorize="hasRole('SYS_ROLE_ENABLE')"><input type="checkbox" name="switch" th:value="${item.id}" lay-text="启用|停用" lay-filter="switchID" lay-skin="switch"></td>
                            <td class="td-manage">
                                <button class="layui-btn layui-btn layui-btn-xs"  th:onclick="'xadmin.open(\'编辑\',\'/sys/role/to/update/'+${item.id}+'\')'" sec:authorize="hasRole('SYS_ROLE_UPDATE')"><i class="layui-icon">&#xe642;</i>编辑</button>
                                <button class="layui-btn layui-btn layui-btn-xs"  th:onclick="'xadmin.open(\'分配权限\',\'/sys/role/to/update/menu/'+${item.id}+'\')'" sec:authorize="hasRole('SYS_ROLE_MENU_UPDATE')"><i class="layui-icon">&#xe642;</i>分配权限</button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="layui-card-body ">
                    <div class="page">
                        <div th:if="${pages.pages<=7}">
                            <a class="prev" href="javascript:void(0)" th:onclick="'javascript:toPage('+${(pages.getCurrent()-1)<=0?1:(pages.getCurrent()-1)}+')'">上一页</a>
                            <a href="javascript:void(0)" th:each="beforeNo:${beforePages}" th:text="${beforeNo}" class="num" th:onclick="'javascript:toPage('+${beforeNo}+')'"></a>
                            <span class="current" th:text="${pages.getCurrent()}"></span>
                            <a href="javascript:void(0)" th:each="afterNo:${afterPages}" th:text="${afterNo}" class="num" th:onclick="'javascript:toPage('+${afterNo}+')'"></a>
                            <a href="javascript:void(0)" class="next" th:onclick="'javascript:toPage('+${(pages.getCurrent()+1)>=pages.getPages()?pages.getPages():(pages.getCurrent()+1)}+')'">下一页</a>
                        </div>
                        <div th:if="${pages.pages>7}">
                            <a class="prev" href="javascript:void(0)" th:onclick="'javascript:toPage('+${(pages.getCurrent()-1)<=0?1:(pages.getCurrent()-1)}+')'">上一页</a>
                            <a href="javascript:void(0)" th:each="beforeNo:${beforePages}" th:text="${beforeNo}" class="num" th:onclick="'javascript:toPage('+${beforeNo}+')'"></a>
                            <span th:if="${pages.getCurrent()>4}" >...</span>
                            <span class="current" th:text="${pages.getCurrent()}"></span>
                            <span th:if="${pages.getCurrent()<(pages.getPages()-3)}" >...</span>
                            <a href="javascript:void(0)" th:each="afterNo:${afterPages}" th:text="${afterNo}" class="num" th:onclick="'javascript:toPage('+${afterNo}+')'"></a>
                            <a href="javascript:void(0)" class="next" th:onclick="'javascript:toPage('+${(pages.getCurrent()+1)>=pages.getPages()?pages.getPages():(pages.getCurrent()+1)}+')'">下一页</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script>
    layui.use(['laydate','form'], function(){
        var laydate = layui.laydate;
        var form = layui.form;

        //执行一个laydate实例
        laydate.render({
            elem: '#start' //指定元素
        });

        //执行一个laydate实例
        laydate.render({
            elem: '#end' //指定元素
        });
    });

    /*用户-停用*/
    function member_stop(obj,id){
        layer.confirm('确认要停用吗？',function(index){

            if($(obj).attr('title')=='启用'){

                //发异步把用户状态进行更改
                $(obj).attr('title','停用')
                $(obj).find('i').html('&#xe62f;');

                $(obj).parents("tr").find(".td-status").find('span').addClass('layui-btn-disabled').html('已停用');
                layer.msg('已停用!',{icon: 5,time:1000});

            }else{
                $(obj).attr('title','启用')
                $(obj).find('i').html('&#xe601;');

                $(obj).parents("tr").find(".td-status").find('span').removeClass('layui-btn-disabled').html('已启用');
                layer.msg('已启用!',{icon: 5,time:1000});
            }

        });
    }

    /*用户-删除*/
    function member_del(obj,id){
        layer.confirm('确认要删除吗？',function(index){
            //发异步删除数据
            $(obj).parents("tr").remove();
            layer.msg('已删除!',{icon:1,time:1000});
        });
    }



    function delAll (argument) {

        var data = tableCheck.getData();

        layer.confirm('确认要删除吗？'+data,function(index){
            //捉到所有被选中的，发异步进行删除
            layer.msg('删除成功', {icon: 1});
            $(".layui-form-checked").not('.header').parents('tr').remove();
        });
    }
</script>
<script>

    layui.use(['form'], function(){
        var form = layui.form;
        form.on('switch(switchID)', function(data){
            var id = data.elem.value;
            if(this.checked){
                $.post("/sys/role/enable/"+id+"/1", function(data,status){
                    layer.msg('已启用!',{icon:1,time:1000});
                });
            }else{
                $.post("/sys/role/enable/"+id+"/0", function(data,status){
                    layer.msg('已停用!',{icon:1,time:1000});
                });
            }
        });
    });

    function toPage(num) {
        $("#current").val(num);
        $("#searchForm").submit();
    }

    function initPass(id) {
        layer.confirm('确认要初始化此用户的密码为 12345678 ？',function(index){
            $.post("/sys/user/init/password/"+id, function(data,status){
                layer.msg('初始化密码成功!',{icon:1,time:1000});
            });
        });
    }

    function toPage(num) {
        $("#current").val(num);
        $("#searchForm").submit();
    }
</script>
</html>
